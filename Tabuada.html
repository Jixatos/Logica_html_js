

<meta charset="UTF-8">
<script>

	function pulaLinha(){
		document.write("<br>");
	}

	function mostra(text){
		document.write(text);
		pulaLinha();
	}
	
	var numeroTabuada = parseInt(prompt("Qual o número que você deseja ver a tabuada?"));
	
	for(var multiplicador = 1; multiplicador <= 10; multiplicador++){
		mostra(numeroTabuada * multiplicador);
	}
	
	mostra("Fim!");
</script>
