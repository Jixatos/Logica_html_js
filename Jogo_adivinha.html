

<meta charset="UTF-8">

<script>

	function pulaLinha(){
		document.write("<br><br>");
	}
	function mostra(text){
		document.write(text);
		pulaLinha
	}
	
	var numeroPensado = Math.round(Math.random() * 10);
	
	var tentativas = 1;
	
	while(tentativas <= 3){
	
		var chute = parseInt(prompt("Qual será o meu número pensado? De seu chute."));
		
		if(chute == numeroPensado){
		
			mostra("<h3> Acerto miseravi! </h3>");
			break;
		} else {
			mostra("<h3> ERRRROU! </H3>");
			
		}
		tentativas++;
	}
	
	mostra("Fim!");
</script>
