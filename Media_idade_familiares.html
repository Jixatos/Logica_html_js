

<meta charset="UTF-8">
<script>

	function pulaLinha(){
		document.write("<br>");
	}
	function mostra(text){
		document.write(text);
		pulaLinha();
	}
	
	var totalFamiliares = parseInt(prompt("Quantos familiares você tem?"));
	var numero = 1;
	var totalIdades = 0;
	
	while(numero <= totalFamiliares){
	
		var idade = parseInt(prompt("Informe a idade do seu familiar"));
		totalIdades = totalIdades + idade;
		numero++;
	
	}
	
	var mediaIdade = totalIdades/totalFamiliares;
	mostra("A média das idades é de " + mediaIdade);
	mostra("Fim!");
	
</script>
